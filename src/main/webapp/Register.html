<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
</head>
<body>
	<div
		style="width: min-content; margin: 10px; padding: 20px; border: 2px black solid;">
		<h1>Register Yourself!</h1>
		<form action="register" method="post">
			<label><b>Enter First Name:</b></label> <input type="text"
				name="fname" /> <br /> <br /> <label><b>Enter Last
					Name:</b></label> <input type="text" name="lname" /> <br /> <br /> <label><b>Enter
					Email ID:</b></label> <input type="email" name="email" /> <br /> <br /> <label><b>Enter
					Password:</b></label> <input type="password" name="pwd" /> <br /> <br /> <label><b>Repeat
					Password:</b></label> <input type="password" name="rpwd" /> <br /> <br /> <input
				type="submit" />
		</form>
	</div>
</body>
</html>
